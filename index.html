<!DOCTYPE html>
<html>
    <head>
        <title>Jamal's Tic Tac Toe Game</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script> 
    </head>
    
    <body onload="startGame();">

        <h2>Jamal's Tic Tac Toe Game</h2>
        <h4 id="message">Whose Turn?</h4>
        
        <table>
        <tr>
          <td id="b1" onclick="nextMove(this);"></td>
          <td id="b2" onclick="nextMove(this);"></td>
          <td id="b3" onclick="nextMove(this);"></td>
        </tr>
        <tr>
          <td id="b4" onclick="nextMove(this);"></td>
          <td id="b5" onclick="nextMove(this);"></td>
          <td id="b6" onclick="nextMove(this);"></td>
        </tr>
            <tr>
          <td id="b7" onclick="nextMove(this);"></td>
          <td id="b8" onclick="nextMove(this);"></td>
          <td id="b9" onclick="nextMove(this);"></td>
        </tr>
        </table>

    </body>
</html>
